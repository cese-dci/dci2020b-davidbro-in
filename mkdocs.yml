site_name: !!python/object/apply:os.getenv ["SITE_NAME"]
repo_url: !!python/object/apply:os.getenv ["CI_PROJECT_URL"]
site_url: !!python/object/apply:os.getenv ["CI_PAGES_URL"]  
use_directory_urls: false
markdown_extensions:
    - footnotes
    - admonition
    - toc:
        permalink: true
    - pymdownx.tasklist:        
        clickable_checkbox: true
theme: 
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - gherkin
plugins:
    - search
    - bibtex:
        bib_file: "docs/refs.bib"
        cite_style: "pandoc"
nav:
    - Inicio: index.md
    - Requerimientos: requirements/index.md
        - Caracter√≠sticas: features/index.md
    - Arquitectura: 
        - architecture/index.md

